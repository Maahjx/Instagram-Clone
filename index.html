<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <div class="instagram-wrapper instagram-phone">
                    <img src="./image/Celular.png" alt="icone celular">
                </div>
            </div>

            <div class="col-md-4">
                <div class="instagram-continue">
                    <div class="group">
                        <img class="instagram-logo" src="./image/Instagram_logo.svg" alt="instagram logo">
                        <div class="profile-photo">
                            <img src="./image/logo instagram.jpg" alt="foto de perfil">
                        </div>
                        <a href="#" class="instagram-login">Continuar como Maahjx</a>
                        <a href="#" class="instagram-logout"> Não é Maahjx? Remover conta</a>
                    </div>

                    <div class="group">
                        <p class="not-account">
                            <span class="link-blue">Trocar de conta</span>
                            ou
                            <span class="link-blue">Cadastre-se</span>
                        </p>
                    </div>

                    <div class="get-the-app">
                        <p class="get-app">Obtenha o aplicativo</p>
                        <div class="dowload">
                            <a href="#" class="app-dowload">
                                <img class="botao-1" src="./image/botao-baixar-na-apple-store.png"
                                    alt="baixar com apple store">
                            </a>
                            <a href="#" class="app-dowload">
                                <img class="botao-2" src="./image/baixar-na-google-play.png"
                                    alt="baixar com google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
